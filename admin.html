
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arokinii | Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        h2 {
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>প্রোডাক্ট যোগ করুন | Add Product</h2>
        <form>
            <label>পণ্যের নাম (Product Name):</label><br>
            <input type="text" name="name"><br><br>
            <label>মূল্য (Price):</label><br>
            <input type="text" name="price"><br><br>
            <label>ছবি আপলোড (Upload Image):</label><br>
            <input type="file" name="image"><br><br>
            <input type="submit" value="Add Product">
        </form>
    </div>
</body>
</html>
